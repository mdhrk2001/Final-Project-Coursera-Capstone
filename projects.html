<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects | Heshan Randika</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" type="image/png" href="images/profile.png" />
</head>
<body>
  <header>
    <nav class="navbar" aria-label="Main Navigation">
      <!-- Logo -->
      <a href="index.html" class="logo" aria-label="Go to homepage">MyPortfolio</a>

      <!-- Navigation Links -->
      <ul id="nav-links" class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html" class="active" aria-current="page">Projects</a></li>
        <li><a href="about.html">About</a></li>
      </ul>

      <!-- Hamburger Menu -->
      <button 
        id="hamburger" 
        class="hamburger" 
        aria-label="Toggle menu" 
        aria-expanded="false" 
        aria-controls="nav-links"
      >
        <span></span>
        <span></span>
        <span></span>
      </button>
    </nav>
  </header>

  <main class="projects">
    <!-- Carousel Section -->
    <section class="carousel" aria-labelledby="carousel-heading">
      <h2 id="carousel-heading">Project Highlights</h2>
      <div class="carousel-container">
        <button id="prevBtn" aria-label="Previous project slide">❮</button>
        <div class="carousel-inner" role="region" aria-live="polite">
          <img src="images/project1.png" alt="Preview of Portfolio Website project" loading="lazy" />
          <img src="images/project2.png" alt="Preview of Hotel Management System project" loading="lazy" />
          <img src="images/project3.png" alt="Preview of Movie Explorer App project" loading="lazy" />
          <img src="images/project4.png" alt="Preview of Online Bookshop API project" loading="lazy" />
        </div>
        <button id="nextBtn" aria-label="Next project slide">❯</button>
      </div>
    </section>

    <!-- Detailed Projects -->
    <section class="projects-section" aria-labelledby="projects-heading">
      <h1 id="projects-heading">My Projects</h1>

      <div class="project-gallery">
        <figure>
          <img src="images/project1.png" alt="Detailed screenshot of Portfolio Website project" loading="lazy" />
          <figcaption>
            <strong>Portfolio Website</strong><br />
            Developed a personal portfolio showcasing projects, technical skills, and experience. Built with a responsive and modern design, ensuring optimal performance and accessibility.
          </figcaption>
        </figure>

        <figure>
          <img src="images/project2.png" alt="Detailed screenshot of Hotel Management System project" loading="lazy" />
          <figcaption>
            <strong>Hotel Management System</strong><br />
            Designed and optimized a hotel booking system to improve performance, user experience, and scalability. Implemented key features such as room reservations, user authentication, and a dynamic pricing model.
          </figcaption>
        </figure>

        <figure>
          <img src="images/project3.png" alt="Detailed screenshot of Movie Explorer App project" loading="lazy" />
          <figcaption>
            <strong>Movie Explorer App</strong><br />
            Explore trending movies, search by title, view detailed info (trailer, cast, genres), and manage your personal favorites — all in a clean, responsive React app. Built with Context API, Material-UI, Framer Motion, and TMDb API.
          </figcaption>
        </figure>

        <figure>
          <img src="images/project4.png" alt="Detailed screenshot of Online Bookshop API project" loading="lazy" />
          <figcaption>
            <strong>Online Bookshop API</strong><br />
            Backend API for an online bookshop system featuring JWT authentication, password encryption, email verification, Google Books API integration, profile and cart management, checkout with invoice generation, and RESTful endpoints built with Node.js, Express, and MongoDB.
          </figcaption>
        </figure>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; <span id="year"></span> Heshan Randika</p>
  </footer>

  <script src="js/script.js"></script>
